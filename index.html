<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="center">
    <div class="container">
  
      <div class="card">
        <h2>Your Result</h2>
        <div class="result-circle">
          <span class="result">76</span>
          <span class="result-of">of 100</span>
        </div>
        <span class="card__result-title">Great</span>
        <p>You scored higher then 65% of the people who have taken these test.</p>
      </div>
  
      <div class="stats">
        <h3>summary</h3>
        <div class="stats-flex">
  
          <div class="stat-item">
            <div class="left-stat">
              <img src="assets/images/icon-reaction.svg" alt="stats icon" class="stat-item__icon ">
              <h4 class="stat-item__title red">Reaction</h4>
            </div>
            <div class="right-stats">
              <span><b>80</b> / 100</span>
            </div>
          </div>
  
          <div class="stat-item">
            <div class="left-stat">
              <img src="assets/images/icon-memory.svg" alt="stats icon" class="stat-item__icon ">
              <h4 class="stat-item__title yellow">Memory</h4>
            </div>
            <div class="right-stats">
              <span><b>92</b> / 100</span>
            </div>
          </div>
  
          <div class="stat-item">
            <div class="left-stat">
              <img src="assets/images/icon-verbal.svg" alt="stats icon" class="stat-item__icon ">
              <h4 class="stat-item__title green">Verbal</h4>
            </div>
            <div class="right-stats">
              <span><b>61</b> / 100</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="left-stat">
              <img src="assets/images/icon-visual.svg" alt="stats icon" class="stat-item__icon ">
              <h4 class="stat-item__title blue">Visual</h4>
            </div>
            <div class="right-stats">
              <span><b>72</b> / 100</span>
            </div>
          </div>
  
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hectormidev" target="_blank">@hectormidev</a>.
  </footer>
</body>
</html>
